<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Toller Editor</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./resizable-style.css" />
    <link rel="stylesheet" type="text/css" href="./editor.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 40;
      }
    </style>

    <link rel="icon" type="image/png" href="../lotuscolor.png" />
  </head>
  <body>
    <div id="main">
      <div class="resizable-left" id="win1" minwidth="0.149">
        <div class="filemanager">
          <h3 class="title">Explorer</h3>
          <div class="menu-bar-horizontal">
            <span class="material-symbols-outlined menu-icon invisible" id="open-folder">folder_open</span>
            <span class="material-symbols-outlined menu-icon invisible" id="share-folder">drive_folder_upload</span>
            <span class="material-symbols-outlined menu-icon invisible" id="create-file">note_add</span>
            <span class="material-symbols-outlined menu-icon invisible" id="create-folder">create_new_folder</span>
          </div>
          <div class="nothing-selected">
            <span><p>You have no folders opened right now.</p></span>
            <div class="open-options" id="open-any"><span>Open Folder</span></div>
            <div class="open-options" id="open-recent"><span>Last Used Folders</span></div>
            <div class="open-options" id="open-remote"><span>Open Coop Folder</span></div>
          </div>
        </div>
      </div>
      <div class="resizable-right" id="win3" minwidth="0.3">
        <div class="resizable-top editor-window" id="win2" minwidth="0.3">
          <div class="quick-access-bar menu-bar"></div>
          <pre class="path-display">aaaa</pre>

          <pre
            contenteditable="true"
            spellcheck="false"
            id="input"
            class="editor"
          ><div></div></pre>
        </div>
        <div class="resizable-bottom" id="win4" minwidth="0.3"></div>
      </div>
    </div>
    <script type="module" src="./editor.js"></script>
    <script src="./resizable.js"></script>
    <script type="module">
      import { Editor } from "./editor.js";

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("main").style.width = window.innerWidth + "px";
        document.getElementById("main").style.height =
          window.innerHeight + "px";

        var sizes = {
          win1: 0.15,
          win2: 0.8,
        };

        Resizable.initialise("main", sizes, 2);

        const editor = Editor.getInstance();
        //const filemanager = FileManager.getInstance();
      });

      window.addEventListener("resize", () => {
        Resizable.activeContentWindows[0].changeSize(
          window.innerWidth,
          window.innerHeight
        );
        Resizable.activeContentWindows[0].childrenResize();
      });
    </script>
  </body>
</html>
